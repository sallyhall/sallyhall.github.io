<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <title>Sally Kingston</title>
    <script type="text/html" id="projectTmpl">
      <div class="row project">
        <div class="col-md-4">
          <img src="<%=image%>" alt="<%=repoName%>" class="img-rounded">
        </div>
        <div class="col-md-8">
          <h3><%=projectName%></h3>
          <p>
            <%=description%>
          </p>
          <a href="http://github.com/sallykingston/<%=repoName%>" target = "_blank"><i class="fa fa-github"></i></a>
          <a href="<%=projectURL%>" target = "_blank"><i class="fa fa-desktop"></i></a>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <div>
        <h1>Sally Kingston <small>Front End Developer</small></h1>
      </div>
    </div>
    <div class="main container-fluid">
      <div class="col-md-2 contact">
        <!-- <h3>Contact Me</h3> -->
        <div><a href="mailto:sally.a.kingston@gmail.com?Subject=Let's work together" target="_top">sally.a.kingston@gmail.com</a></div>
        <div><a href="tel:+9193603155">919.360.3155</a></div>
        <div><a href="http://github.com/sallykingston/" target = "_blank"><i class="fa fa-github"></i></a>
            <a href="http://twitter.com/sallykingston/" target = "_blank"><i class="fa fa-twitter"></i></a>
            <a href="http://linkedin.com/in/kingstonsally/" target = "_blank"><i class="fa fa-linkedin"></i></a>
        </div>

      </div>
      <div class = "col-md-10 col-md-offset-2 tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
          <li role="presentation"><a href="#bio" aria-controls="bio" role="tab" data-toggle="tab">Bio</a></li>
          <li role="presentation" class="active"><a href="#projects" aria-controls="projects" role="tab" data-toggle="tab">Projects</a></li>
          <li role="presentation"><a href="#resume" aria-controls="resume" role="tab" data-toggle="tab">Resume</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="projects">
            <h2>My Projects</h2>
          </div>
          <div role="tabpanel" class="tab-pane" id="resume">My Resume</div>
          <div role="tabpanel" class="tab-pane" id="bio">My Bio</div>
        </div>

      </div>
    </div>
    <footer></footer>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
